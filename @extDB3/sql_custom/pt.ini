[savePlayer]
SQL1_1 = INSERT INTO player (name,uid) VALUES (?,?);
SQL1_INPUTS = 1,2

[getPlayer]
SQL1_1 = SELECT uid FROM player WHERE uid = ?
SQL1_INPUTS = 1
OUTPUT = 1-String